
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>流星购票网后台管理系统</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-2.1.4.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script type="text/javascript">
    function apply(id){
        var theaterName=$("input[name='theaterName']").val();
        var theaterAddress=$("input[name='theaterAddress']").val();
        var theaterPhone=$("input[name='theaterPhone']").val();
        var theaterLongitude=$("input[name='theaterLongitude']").val();
        var theaterLatitude=$("input[name='theaterLatitude']").val();
        $.post("/theater/update",
                {theaterName:theaterName,
                    theaterAddress:theaterAddress,
                    theaterPhone:theaterPhone,
                    theaterLongitude:theaterLongitude,
                    theaterLatitude:theaterLatitude,
                    id:id},
                function(data) {
                    if (data == "success") {
                        alert("修改成功")
                        $("#form").submit();
                    } else {
                        alert("Sorry: 请重新修改");
                    }
                });
    }
</script>
<body>

<div class="col-md-10">
    <form id="form" action="/hou_before_theater_.html" method="post">
        <table class="table table-hover">
            <tr>
                <td>影院名称</td>
                <td>
                    <input type="text" name="theaterName" value="${theaterDTO.theaterName}">
                </td>
            </tr>
            <tr>
                <td>影院地址</td>
                <td>
                    <input type="text" name="theaterAddress" value="${theaterDTO.theaterAddress}">
                </td>
            </tr>
            <tr>
                <td>影院电话</td>
                <td>
                    <input type="text" name="theaterPhone" value="${theaterDTO.theaterPhone}">
                </td>
            </tr>
            <tr>
                <td>影院经度</td>
                <td>
                    <input type="text" name="theaterLongitude" value="${theaterDTO.theaterLongitude}">
                </td>
            </tr>
            <tr>
                <td>影院纬度</td>
                <td>
                    <input type="text" name="theaterLatitude" value="${theaterDTO.theaterLatitude}">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="提交" onclick="apply(${theaterDTO.theaterId})">
                </td>
            </tr>
        </table>
    </form>

</div>

<div class="ma_page">

</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
