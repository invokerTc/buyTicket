<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="/js/jquery-2.1.4.js" type="text/javascript"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/js/bootstrap.min.js" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div style="width: 60% ;height: 400px;">
    <form style="margin: 50px 50px  auto " action="/user/update?page=1" method="post">
            <input type="hidden" class="form-control" id="userId" name="userId" value="${userInfolist.userId}">
        <div class="form-group">
            <label for="userName">用户名</label>
            <input type="text" class="form-control" id="userName" name="userName" value="${userInfolist.userName}">
        </div>
        <div class="form-group">
            <label for="userPassword">密码</label>
            <input type="password" class="form-control" id="userPassword"  name="userPassword" value="${userInfolist.userPassword}">
        </div>
        <div class="form-group">
            <label for="userRealName">昵称</label>
            <input type="text" class="form-control" id="userRealName" name="userRealName" value="${userInfolist.userRealName}">
        </div>
        <div class="form-group">
            <label for="userTel">电话号码</label>
            <input type="text" class="form-control" id="userTel" name="userTel" value="${userInfolist.userTel}">
        </div>
        <input type="submit" name="submit" value="提交" />
    </form>
</div>
</body>
</html>
