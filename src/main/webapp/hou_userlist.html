<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="/js/jquery-2.1.4.js" type="text/javascript"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/js/bootstrap.min.js" rel="stylesheet">
    <title>Title</title>
</head>
<script type="text/javascript">
    function doUpdate(id){
        window.location.href='/user/preupdate?userId='+id;
    }

</script>
<body>
<div style="width: 80%; text-align: center;margin: 50px auto">
    <div style="height: 50px;  margin-left: 80%; margin-top: 20px;">
        <form action="/user/anyInfo?page=1" method="post" class="form_find">
        <input type="text" name="anyInfo" style="height: 30px">
        <input type="submit" value="搜索" style="font-size: 20px;">
        </form>
    </div>
        <table class="table table-bordered">
            <tr>
                <td>id</td>
                <td>用户名</td>
                <td>密码</td>
                <td>昵称</td>
                <td>手机号</td>
                <td>编辑</td>
            </tr>
            <#list userInfoList as userInfo>
                <tr>
                    <td>${userInfo.userId}</td>
                    <td>${userInfo.userName}</td>
                    <td>${userInfo.userPassword}</td>
                    <td>${userInfo.userRealName}</td>
                    <td>${userInfo.userTel}</td>
                    <td>
                        <input type="button"  value="修改" style="font-size: medium;font-weight: 200" onClick="doUpdate(${userInfo.userId})"/>
                    </td>
                </tr>
            </#list>
        </table>
</div>
<div class="ma_page" style="text-align: center">
    <p style="font-size: 14px">当前页${pageInfo.pageNum}&nbsp;&nbsp;&nbsp;一共${pageInfo.pages}页</p>
    <a href="/user/list?page=${pageInfo.firstPage}">首页</a>
    <a href="/user/list?page=${pageInfo.prePage}">上一页</a>
    <a href="/user/list?page=${pageInfo.nextPage}">下一页</a>
    <a href="/user/list?page=${pageInfo.lastPage}">末页</a>
</div>
</body>
</html>
