
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>酒店管理系统</title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-2.1.4.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="div_main">
    <h3>添加影厅</h3>
    <form class="form-horizontal" id="form" action="/hallMovie/all?page=1" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">影厅id</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="hallId"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">影片id</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="movieId"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">影片放映时间</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="movieRuntime"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">影片价格</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="moviePrice"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">影片版本</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="movieVersion"/>
            </div>
        </div>
        <input type="button" onclick="apply()" value="提交">
    </form>

</div>
<script type="text/javascript">
    function apply() {
        var hallId=$("input[name='hallId']").val();
        var movieId=$("input[name='movieId']").val();
        var movieRuntime=$("input[name='movieRuntime']").val();
        var moviePrice=$("input[name='moviePrice']").val();
        var movieVersion=$("input[name='movieVersion']").val();
        $.post("/hallMovie/insert",
                {hallId:hallId,
                    movieId:movieId,
                    movieRuntime:movieRuntime,
                    moviePrice:moviePrice,
                    movieVersion:movieVersion
                },
                function(data) {
                    if (data == "success") {
                        alert("添加成功")
                        $("#form").submit();
                    } else {
                        alert("Sorry: 请重新添加");
                    }
                });
    }


</script>
</body>

</html>
