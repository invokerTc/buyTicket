
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>酒店管理系统</title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-2.1.4.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="div_main">
    <h3>添加影厅</h3>
    <form class="form-horizontal" id="form" action="/hall/all?page=1" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">影厅名称</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="hallName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">影院名称</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="theaterName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">影厅座位行数</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="hallCoordinateX"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">影厅座位列数</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="hallCoordinateY"/>
            </div>
        </div>
        <input type="button" onclick="apply()" value="提交">
    </form>

</div>
<script type="text/javascript">
    function apply() {
        var hallName=$("input[name='hallName']").val();
        var theaterName=$("input[name='theaterName']").val();
        var hallCoordinateX=$("input[name='hallCoordinateX']").val();
        var hallCoordinateY=$("input[name='hallCoordinateY']").val();
        $.post("/hall/insert",
                {hallName:hallName,
                    theaterName:theaterName,
                    hallCoordinateX:hallCoordinateX,
                    hallCoordinateY:hallCoordinateY
                },
                function(data) {
                    if (data == "success") {
                        alert("添加成功")
                        $("#form").submit();
                    } else {
                        alert("Sorry: 请重新添加");
                    }
                });
    }


</script>
</body>

</html>
