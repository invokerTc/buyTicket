
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>流星购票网后台管理系统</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-2.1.4.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script type="text/javascript">
    function apply(id){
        var areaId=$("input[name='areaId']").val();
        var theaterId=$("input[name='theaterId']").val();
        $.post("/areaTheater/update",
                {areaId:areaId,
                    theaterId:theaterId,
                    id:id},
                function(data) {
                    if (data == "success") {
                        alert("修改成功")
                        $("#form").submit();
                    } else {
                        alert("Sorry: 请重新修改");
                    }
                });
    }
</script>
<body>

<div class="col-md-10">
    <form id="form" action="/areaTheater/all?page=1" method="post">
        <table class="table table-hover">
            <tr>
                <td>地区id</td>
                <td>
                    <input type="text" name="areaId" value="${areaTheaterDTO.fkArId}">
                </td>
            </tr>
            <tr>
                <td>
                    影院id
                </td>
                <td>
                    <input type="text" name="theaterId" value="${areaTheaterDTO.fkThId}">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="提交" onclick="apply(${areaTheaterDTO.arThId})">
                </td>
            </tr>
        </table>
    </form>

</div>

<div class="ma_page">

</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
