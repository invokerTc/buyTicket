
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>流星购票网后台管理系统</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/wedding-3.css" rel="stylesheet"/>
    <script src="/js/jquery-2.1.4.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <!--<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>-->
    <![endif]-->
</head>
<script type="text/javascript">
    function doDelete(id){
        if(confirm("确认删除吗？")){
            $.post("/area/delete",
                    {id:id},
                    function (data) {
                        if(data=="success"){
                            alert("删除成功");
                            window.location.href='/area/all?page='+1;
                        }else {
                            alert("删除失败");
                        }
                    });
        }
    }

    function doUpdate(id){
        window.location.href='/area/preUpdate?id='+id;
    }
</script>
<body>

    <div class="col-md-10">

        <table class="table table-bordered">
            <thead class="bg-primary">
            <td>地区id</td>
            <td>地区名称</td>
            <td>操作</td>
            </thead>
            <#list areaDTOsList as area>
                <tr>
                    <td style="font-size: medium">${area.areaId}</td>
                    <td style="font-size: medium">${area.areaName}</td>
                    <td>
                        <input type="button"  value="删除" style="font-size: medium" onClick="doDelete(${area.areaId})"/>
                        <input type="button"  value="修改" style="font-size: medium" onClick="doUpdate(${area.areaId})"/>
                    </td>
                </tr>
            </#list>
        </table>
    </div>

    <div class="ma_page">
        <p>一共${page.pages}页</p>
        <a href="/area/all?page=${page.firstPage}">首页</a>
        <a href="/area/all?page=${page.nextPage}">下一页</a>
        <a href="/area/all?page=${page.prePage}">上一页</a>
        <a href="/area/all?page=${page.lastPage}">末页</a>
    </div>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
